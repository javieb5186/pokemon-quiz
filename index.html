<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/reset.css">
  <link rel="stylesheet" href="public/style.css">
  <script src="public/index.js" defer></script>
  <title>Pokemon Quiz!</title>
</head>
<body>
  <h1>Pokemon Quiz</h1>
  <h3>Test your knowledge of the first generation of pokemon!</h3>
  <div id="results">
    <p>Text</p>
    <p></p>
    <p>Would you like to save your score?</p>
    <label for="save">Enter your name:</label>
    <input type="text" name="save" id="savedName" maxlength="10">
    <input type="submit" onclick="saveResults()">
    <input type="submit" value="Skip" onclick="">
  </div>
  <section>
    <img id="images" alt="" width="1" height="1">
  </section>
  <section id="buttons-container">
    <input id="quiz-button" type="button" value="Start Quiz">
    <input id="scores-button" type="button" value="Saved Scores">
  </section>
  <section id="questions-container">
    <ul>
      <li id="choice-1">
        Answer 1
      </li>
      <li id="choice-2">
        Answer 2
      </li>
      <li id="choice-3">
        Answer 3
      </li>
      <li id="choice-4">
        Answer 4
      </li>
      <li><p id="feedback"></p></li>
    </ul>
  </section>
  <h6 id="timer"></h6>
  <h6 id="highscore">Best: Name 100</h6>
</body>
</html>
